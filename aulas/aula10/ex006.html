<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: rgb(42, 119, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
    <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"  as ações que sao feitas no html -->
        interaja...
    </div>
    <script> 
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        // as ações do javaScript são feitas atras de eventos DOM
        // function são as ações que serao executadas quando tiver um evento atrelada a elas do DOM
        function clicar(){ 
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
