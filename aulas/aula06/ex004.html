<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>documento</title>
    <style>
    body{
        font: normal 20pt Arial;
    }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual e o seu nome? ')
        document.write(`Olá, ${nome} Seu nome tem ${nome.length} letras </br>`)// length e para fazer a contagem de caracteres da string
        document.write(`Seu nome em maiúsculo e ${nome.toUpperCase()} </br>`)
        document.write(`Seu nome em maiúsculo e ${nome.toLowerCase()} </br>`)
    </script>
</body>
</html>
